[metadata]
name = qbraid
license = GPL v3.0
author = qBraid Development Team
author_email = contact@qbraid.com
description = A Python toolkit for cross-framework abstraction of quantum programs.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = qbraid, quantum
url = https://www.qbraid.com/
project_urls =
    Documentation = https://docs.qbraid.com/en/latest/
    Bug Tracker = https://github.com/qBraid/qBraid/issues
    Source Code = https://github.com/qBraid/qBraid
    Discord = https://discord.gg/TPBU2sa8Et
    Launch on Lab = https://account.qbraid.com/?gitHubUrl=https://github.com/qBraid/qBraid.git
classifiers =
    Intended Audience :: Developers
    Intended Audience :: Science/Research
    Natural Language :: English
    Programming Language :: Python
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics

[options]
packages = find:
python_requires = >=3.10

install_requires =
    cirq-core>=1.3.0.dev20230801170401,<1.4.0
    openqasm3[parser]>=0.4.0,<0.5.0
    numpy>=1.17,<1.24
    requests>=2.28.0
    ply>=3.6

[options.extras_require]
braket =
    amazon-braket-sdk>=1.42.1,<1.60.0
pytket =
    pytket>=1.16,<1.20
pyquil =
    cirq-rigetti>=1.3.0.dev20230801170401,<1.4.0
    pyquil>=3.5.4,<3.6.0
qiskit =
    qiskit>=0.44.0
    qiskit-ibm-provider>=0.5.3
qasm3 =
    qiskit-qasm3-import>=0.2.0,<0.3.0
ionq = 
    pytket-braket>=0.27,<0.30
all =
    amazon-braket-sdk>=1.42.1,<1.60.0
    pytket>=1.16,<1.20
    cirq-rigetti>=1.3.0.dev20230801170401,<1.4.0
    pyquil>=3.5.4,<3.6.0
    qiskit>=0.44.0
    qiskit-ibm-provider>=0.5.3
    qiskit-qasm3-import>=0.2.0,<0.3.0 
    pytket-braket>=0.27,<0.30
visualization =
    ipython
    matplotlib
    pylatex
    qiskit[visualization]
test =
    sympy
    pytest
    coverage
    ipython
docs =
    sphinx
    sphinx-autodoc-typehints
    sphinx-rtd-theme
    docutils<0.17

[options.entry_points]
qbraid.transpiler =
    braket = qbraid.transpiler.wrappers.braket_circuit:BraketCircuitWrapper
    cirq = qbraid.transpiler.wrappers.cirq_circuit:CirqCircuitWrapper
    pyquil = qbraid.transpiler.wrappers.pyquil_program:PyQuilProgramWrapper
    qiskit = qbraid.transpiler.wrappers.qiskit_circuit:QiskitCircuitWrapper
    pytket = qbraid.transpiler.wrappers.pytket_circuit:PytketCircuitWrapper
    qasm2 = qbraid.transpiler.wrappers.qasm_str:QasmCircuitWrapper
    qasm3 = qbraid.transpiler.wrappers.qasm3_str:Qasm3CircuitWrapper
qbraid.providers =
    aws.device = qbraid.providers.aws:AwsDeviceWrapper
    aws.job = qbraid.providers.aws:AwsQuantumTaskWrapper
    ibm.device = qbraid.providers.ibm:IBMBackendWrapper
    ibm.job = qbraid.providers.ibm:IBMJobWrapper
