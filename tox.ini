[tox]
requires =
    tox>=4.2
env_list =
    unit-tests
    docs
    linters
    format-check
skip_missing_interpreter = true

[testenv]
package = editable-legacy
basepython = python3
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt
pass_env =
    JUPYTERHUB_USER
    REFRESH
    QBRAID_API_KEY
    AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY
    QISKIT_IBM_TOKEN
    QBRAID_RUN_REMOTE_TESTS

[testenv:unit-tests]
description = Run pytests and generate coverage report.
commands =
    coverage run -m pytest -x tests/api \
                              tests/interface \
                              tests/transpiler \
                              tests/providers \
                              tests/compiler \
                              tests/visualization \
                              tests/top_level \
                           -W ignore::DeprecationWarning \
                           -W ignore::PendingDeprecationWarning \
                           -W ignore::urllib3.exceptions.InsecureRequestWarning
    coverage combine
    coverage report --omit=qbraid/transpiler/custom_gates.py,qbraid/interface/circuit_drawer.py,qbraid/api/retry.py
    coverage html
    coverage xml

[testenv:docs]
description = Use sphinx to build the HTML docs.
extras =
    docs
commands =
    sphinx-build -W -b html docs/ docs/build/html {posargs}

[testenv:isort]
envdir = .tox/linters
skip_install = true
deps = isort
commands = 
    isort . {posargs} qbraid tools tests

[testenv:pylint]
envdir = .tox/linters
skip_install = true
deps = pylint
commands = 
    pylint {posargs} qbraid tools tests --disable=C0103,E0401,R0801,R0902,R0903,R0911,R0912,R0914,W0212,W0511
                    
[testenv:black]
envdir = .tox/linters
skip_install = true
deps = black
commands = 
    black qbraid tools tests --exclude /(tests/transpiler/cirq_qasm|qbraid/transpiler/cirq_qasm)/ {posargs}

[testenv:headers]
envdir = .tox/linters
skip_install = true
deps =
commands = 
    python tools/verify_headers.py qbraid tests tools {posargs}

[testenv:linters]
envdir = .tox/linters
skip_install = true
deps =
    {[testenv:isort]deps}
    {[testenv:black]deps}
commands =
    {[testenv:isort]commands}
    {[testenv:black]commands}
    {[testenv:headers]commands} {posargs:--fix}

[testenv:format-check]
envdir = .tox/linters
skip_install = true
deps =
    {[testenv:pylint]deps}
    {[testenv:isort]deps}
    {[testenv:black]deps}
commands =
    {[testenv:pylint]commands}
    {[testenv:isort]commands} {posargs:--check-only}
    {[testenv:black]commands} {posargs:--check}
    {[testenv:headers]commands}