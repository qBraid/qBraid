name: PR Compliance

on:
  pull_request_target:
    types: [opened, edited, reopened]
    branches:
      - main

jobs:
  summary-of-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Check Summary of Changes
        uses: actions/github-script@v6
        with:
          script: |
            const body = context.payload.pull_request.body;
            const summaryOfChangesMissing = /<!-- Replace this comment with a brief overview of the changes introduced by this PR. -->/.test(body);
            if (summaryOfChangesMissing) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.name,
                body: 'Please provide a summary of the changes in the "Summary of Changes" section.'
              });
            }
